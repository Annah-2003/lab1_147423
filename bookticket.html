<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Ticket!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="ticket-page">

  <h1>Book Your Ticket</h1>
  
  <nav>
    <a href="events.html">Home</a> |
    <a href="userprofile.html">User Profile</a> |
    <a href="bookticket.html">Book Ticket</a>
  </nav>

  <form class="booking-form">
    <label for="event">Choose an event:</label><br>
    <select id="event" name="event">
      <option>Nairobi Hackathon</option>
      <option>Cardano Workshop</option>
      <option>IEEE Hangout</option>
      <option>GDG IN STRATHMORE</option>
    </select><br><br>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Book Ticket">
  </form>

</body>
</html>
